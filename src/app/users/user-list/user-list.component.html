<div class="alert alert-info text-center" role="alert" *ngIf="usersLoading">
  <h4 class="alert-heading">Loading...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!usersLoading">
  <div class="col" *ngFor="let user of users">
    <div class="card h-100">
      <img class="card-img-top" alt="..." [src]="user.avatar">
      <div class="card-body">
        <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
        <p class="card-text">User Detail</p>
        <p class="card-text">
          <span class="text-muted">
            ID: {{user.id}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
