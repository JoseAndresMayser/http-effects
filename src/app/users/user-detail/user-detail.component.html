<div class="row" *ngIf="user">
  <div class="col-4">
    <img class="img-thumbnail" alt="avatar" [src]="user.avatar">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <b>Name:</b> {{user.firstName}}
      </li>
      <li class="list-group-item">
        <b>LastName:</b> {{user.lastName}}
      </li>
      <li class="list-group-item">
        <b>Email:</b> {{user.email}}
      </li>
    </ul>
  </div>
</div>
